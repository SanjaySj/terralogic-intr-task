<div class="container">
  <div class="list-container">
    <div class="list-header">
      <div class="row">
        <h2>List of Posts</h2>
      </div>
      <div>
        <mat-form-field class="example-form-field" [appearance]="'outline'">
          <mat-label>Search posts</mat-label>
          <input matInput type="text" [formControl]="searchTerm">
          @if (searchTerm.value) {
          <button matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
            <mat-icon>close</mat-icon>
          </button>
          }
        </mat-form-field>
      </div>
    </div>
    <div class="list-content">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="body">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
          <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns && displayedColumns.length">
            No Records Found
          </td>
        </tr>
      </table>
      <mat-paginator [length]="dataSource.data.length" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons aria-label="Select page of users" (page)="onPaginateChange($event)">
      </mat-paginator>
    </div>
  </div>
</div>
